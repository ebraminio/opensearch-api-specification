$schema: ../../../json_schemas/test_story.schema.yaml

description: Test Porter filter
prologues:
  - path: /movies
    method: PUT
    request_body:
      payload:
        settings:
          analysis:
            analyzer:
              my_analyzer:
                tokenizer: whitespace
                filter: ['lowercase', 'porter_stem']
    status: [200]
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Consolingly
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search with a match query field.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match:
            director: Consolingli
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _source:
                director: Consolingly
                title: Moneyball
                year: 2011
